<div class="my-currencies-section">
    <div class="title-add-button d-flex">
        <div class="title my-currencies-title">
            Listar monedas disponibles
        </div>
        <div class="add-device-box">
            <button *ngIf="verifyAccess?.role === 'Admin'" (click)="setModalOpen('list-currencies')" class="sign-button add-device-button">
                REGISTRAR MONEDA
            </button>
        </div>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <td>
                        #
                    </td>
                    <td>
                        SÃ­mbolo
                    </td>
                    <td>
                        Nombre
                    </td>
                    <td>
                        Tasa de cambio
                    </td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let currency of availablesCurrenciesTableData">
                    <td>
                        {{currency.id}}
                    </td>
                    <td>
                        {{currency.name}}
                    </td>
                    <td>
                        {{currency.symbol}}
                    </td>
                    <td>
                        {{currency.value}}
                    </td>
                    <td>
                        <div class="d-flex options-section">
                            <button class="button-icon">
                                <img src="/assets/edit.png">
                            </button>
                            <button class="button-icon">
                                <img src="/assets/trash.png">
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
